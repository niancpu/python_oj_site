<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Blue Neural Network (Lite)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* èƒŒæ™¯ï¼šçº¯ç™½åˆ°ææ·¡ç°è‰²çš„å¾®å¼±æ¸å˜ï¼Œä¿æŒé¡µé¢çš„é€æ°”æ„Ÿ */
            background: linear-gradient(to bottom, #ffffff 0%, #f1f3f4 100%);
            font-family: 'Google Sans', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #202124;
        }

        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .title {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;

            /* æ–‡å­—ä½¿ç”¨è°·æ­Œè“æ¸å˜ */
            background: linear-gradient(45deg, #4285F4, #2b6ed4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #5f6368;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <h1 class="title">Innovate</h1>
        <p class="subtitle">Connected Intelligent System</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };

        // ==========================================
        //  ğŸ¨ å‚æ•°é…ç½®
        // ==========================================
        const config = {
            particleCount: 130,          // ç²’å­æ•°é‡
            connectionDistance: 150,     // è¿çº¿è·ç¦»
            mouseRadius: 280,            // é¼ æ ‡äº¤äº’åŠå¾„

            baseSpeed: 0.55,             // åŸºç¡€æ¼‚æµ®é€Ÿåº¦
            pulseSpeed: 0.04,            // å‘¼å¸é¢‘ç‡

            particleColor: 'rgba(66, 133, 244, 0.7)',
            lineColor: 'rgba(66, 133, 244, ',
            mouseLineColor: 'rgba(50, 100, 230, '
        };

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.baseSpeed;
                this.vy = (Math.random() - 0.5) * config.baseSpeed;

                this.baseSize = Math.random() * 2 + 1;
                this.size = this.baseSize;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                // 1. ç§»åŠ¨
                this.x += this.vx;
                this.y += this.vy;

                // 2. å‘¼å¸æ•ˆæœ
                this.angle += config.pulseSpeed;
                this.size = this.baseSize + Math.sin(this.angle) * 0.5;

                // 3. è¾¹ç•Œåå¼¹
                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;

                // 4. å¾®å¼•åŠ› (ç‰µå¼•åŠ›å‡å°ç‰ˆ)
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < config.mouseRadius) {
                        // ã€ä¿®æ”¹ç‚¹ã€‘ä¹‹å‰çš„ç³»æ•°æ˜¯ 0.008ï¼Œç°åœ¨æ”¹ä¸º 0.003
                        // ä½œç”¨åŠ›å‡å°è¿‘3å€ï¼Œå¸é™„æ„Ÿå˜å¾—éå¸¸å¾®å¼±
                        this.x += dx * 0.001;
                        this.y += dy * 0.001;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.particleColor;
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            let density = (width * height) / 10000;
            config.particleCount = density > 160 ? 160 : density;

            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            let opacityValue = 1;

            // 1. èƒŒæ™¯ç²’å­äº’è¿
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distSq = dx * dx + dy * dy;

                    if (distSq < config.connectionDistance * config.connectionDistance) {
                        let distReal = Math.sqrt(distSq);
                        opacityValue = 1 - (distReal / config.connectionDistance);

                        ctx.strokeStyle = config.lineColor + opacityValue * 0.25 + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }

            // 2. é¼ æ ‡è¿çº¿
            if (mouse.x != null) {
                for (let i = 0; i < particles.length; i++) {
                    let dx = particles[i].x - mouse.x;
                    let dy = particles[i].y - mouse.y;
                    let distSq = dx * dx + dy * dy;

                    if (distSq < config.mouseRadius * config.mouseRadius) {
                        let distReal = Math.sqrt(distSq);
                        opacityValue = 1 - (distReal / config.mouseRadius);

                        ctx.strokeStyle = config.mouseLineColor + opacityValue * 0.7 + ')';
                        ctx.lineWidth = 1.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connect();
        }

        init();
        animate();
    </script>
</body>

</html>
